
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends "base.html" %}
    {% block title %}Welocome {% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

{% block body %}


<h1>Welcome</h1>
<hr>


<body>
<div style="position: absolute; left: 35%; width: 480px; height: 350px; background: skyblue; border: 5px solid black"><br>

<form action="{% url 'welcome' %}" method="POST">
  {% csrf_token %}
  {% if single_data %}
    <label for="eid">Emp ID</label>
    <input type="text" id="eid" name="eid" value="{{single_data.id}}" readonly><br><br>

  {% endif %}

  <label for="fname">First name:</label>
  <input type="text" id="fname" name="ename" value="{{single_data.name}}"  required><br><br>

  <label for="disgnastion" >Disignastion:</label>
  <input type="text" id="disignation" name="edis" value="{{single_data.designation}}"><br><br>

  <label for="sal">Salary: </label>
  <input type="number" id="sal" name="esalary" value="{{single_data.salary}}" required><br><br>



  <input type="submit" value="submit">

  <form>
      <a href="{% url 'show' %}">
      <input type="Button" value="Show Data"/>
  </form>

  <form>
      <a href="{% url 'softdeletedata' %}">
      <input type="Button" value="Soft Deleted Data"/>
  </form>




</form>

</div>



{% endblock body %}
</body>
</html>
