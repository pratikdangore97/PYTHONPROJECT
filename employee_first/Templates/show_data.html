<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}
    <meta charset="UTF-8">
    <title>{% block title %}Show Table</title>{% endblock title %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
{% block body %}
<h1>Employee Details</h1>
<hr>


<table class="table,table-sm,table table-bordered,table text-center" BORDER="3" width=50%>
<thead class="thead-dark">
  <tr>

          <th class="text-center">Name</th>
          <th class="text-center">Designation</th>
          <th class="text-center">Salary</th>
          <th class="text-center">Active</th>
          <th class="text-center">Action</th>
          <th class="text-center">Soft Delete</th>
  </tr>
</thead>

    {% for i in employee %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.designation}}</td>
        <td>{{i.salary}}</td>
        <td>{{i.is_active}}</td>
        <td>

            <form action="{% url 'edit' i.id  %}">
                <input type="submit" value="Edit" ><br>
            </form>

            <form action="{% url 'delete' i.id  %}">
                <input type="submit" value="Delete">
            </form><br>

        </td>

        <td>
            <form action="{% url 'softdelete' i.id %}">
                <input type="submit" value="Soft Delete">
            </form>
        </td>

    </tr>
    {% endfor %}


</table><br><br>

<a href="{% url 'welcome' %}">
      <input type="submit" value="Home"/>


<a href="{% url 'deleteall' %}">
    <input type="submit" value="Delete All">

<a href="{% url 'export' %}">
    <input type="submit" value="Export Data">

<a href="{% url 'import' %}">
    <input type="submit" value="Import Data">
{% endblock body %}
</body>
</html>
